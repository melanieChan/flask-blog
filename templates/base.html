<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- can be reused for any page in app; includes sidebar and app's styling theme -->
    <div id="header" class="stay">
      <a href="{{ url_for('index') }}"><h1>Flask Blog</h1></a>
      <p class="header-link">View all posts on the homepage</p>
      <p class="header-link">Create a post on the homepage</p>
      <p class="header-link">View a specific post by clicking a post's title</p>
      <p class="header-link">Edit or delete a post from its page</p>
    </div>

    <div class="content-container">
      {% block content %} {% endblock %}
    </div>

  </body>
</html>
